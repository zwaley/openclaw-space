<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #111;
            display: block;
            margin: 10px auto;
        }
        
        .score {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .controls {
            margin: 15px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="score">分数: <span id="score">0</span></div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停/继续</button>
        </div>
        <div class="instructions">
            <p>使用方向键控制蛇的移动方向</p>
            <p>吃到红色食物可以增长身体并得分</p>
            <p>不要撞到墙壁或自己的身体！</p>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // 游戏设置
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        
        // 初始化游戏
        function initGame() {
            // 初始蛇的位置
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 初始方向
            direction = 'right';
            nextDirection = 'right';
            
            // 初始分数
            score = 0;
            scoreElement.textContent = score;
            
            // 生成第一个食物
            generateFood();
        }
        
        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // 确保食物不在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                // 蛇头颜色不同
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50'; // 蛇头绿色
                } else {
                    // 蛇身渐变色
                    const colorValue = 150 - Math.min(100, i * 2);
                    ctx.fillStyle = `rgb(0, ${colorValue}, 0)`;
                }
                
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
                
                // 蛇身边框
                ctx.strokeStyle = '#003300';
                ctx.strokeRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }
            
            // 绘制食物
            ctx.fillStyle = '#FF4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2, 
                0, 
                2 * Math.PI
            );
            ctx.fill();
        }
        
        // 移动蛇
        function move() {
            // 更新方向
            direction = nextDirection;
            
            // 计算新的头部位置
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查碰撞边界
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 检查碰撞自己
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 将新头部添加到蛇身
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                scoreElement.textContent = score;
                
                // 生成新食物
                generateFood();
            } else {
                // 没吃到食物，移除尾部
                snake.pop();
            }
        }
        
        // 游戏循环
        function gameUpdate() {
            if (!gameRunning) return;
            
            move();
            draw();
        }
        
        // 游戏结束
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            alert(`游戏结束！\n最终得分: ${score}\n点击确定重新开始`);
            startGame();
        }
        
        // 开始游戏
        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            initGame();
            gameRunning = true;
            draw();
            
            // 设置游戏循环
            gameLoop = setInterval(gameUpdate, 150);
        }
        
        // 暂停/继续游戏
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else {
                gameRunning = true;
                gameLoop = setInterval(gameUpdate, 150);
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // 初始化游戏画面
        initGame();
        draw();
    </script>
</body>
</html>
